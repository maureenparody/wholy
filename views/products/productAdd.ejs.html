<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="../public/css/style.css">
     <link rel="stylesheet" href="../public/css/homeStyle.css">
     <link rel="stylesheet" href="../public/css/navbarStyle.css">
     <link rel="stylesheet" href="../../public/css/userStyle.css">
     <link rel="stylesheet" href="../../public/css/productsStyle.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" /> <!-- Para que funcionen lo Iconos, no tocar -->
     <script src="https://kit.fontawesome.com/9ff4ec337d.js" crossorigin="anonymous"></script> <!-- Para que funcionen lo Iconos, no tocar -->
  </head>
  <body>

  <main>
    <h2 class="subtitle">AGREGAR PRODUCTO</h2>
    <section class="addProduct">
      

      <form action="products/create" method="POST" enctype="multipart/form-data">

        <div class="group">
  
          <div class="formProducts">
            <label for="name" class="form-label">Nombre del producto</label>
            <input type="text" id="name" name="name" placeholder="Muffins" class="form-input">
          </div>
  
          <div class="formProducts">
            <label for="price" class="form-label"> Precio del producto </label>
            <input type="number" id="price" name="productprice" placeholder="$220" class="form-input"> <!--Porque aca tiene procutprice y en los demas oslo discount etc.-->
          </div>
  
        </div>
  
        <div class="group">
  
          <div class="formProducts">
             <label for="discount" class="form-label">Descuento</label>
            <input type="number" id="discount" name="discount" placeholder="10%" class="form-input">
          </div>
  
           <div class="formProducts">
              <label for="category" class="form-label">Categoría</label>
              <select id="category" name="category" class="form-input">
                <option value="">Elegí</option>
                <option value="in-sale">En oferta</option>
                <option value="visited">Últimos agregados</option>
              </select>
           </div>
        </div>

  
        <div class="group">
  
          <div class="formProducts">
           <label for="imageProduct" class="form-label">Seleccionar Imagen:</label>
           <input type="file" name="image">
         </div>
  
         <div class="formProducts">
           <label for="detail" class="form-label" >  Detalle de producto </label>
           <textarea name="detail" id="detail" class="form-input" placeholder="ingredientes"></textarea>
         </div>
  
       </div>

       <div class="botton">
          <button type="submit" class="action-button create">Guardar Producto</button>
       </div>
  
      </form>

    </section>
  </main>

    
  </body>
</html>
